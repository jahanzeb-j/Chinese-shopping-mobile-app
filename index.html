    <script>
        // ios上不用width=device-width是为了解决点击input框放大的问题，安卓上是为了解决webview宽度缩小的问题
        var n_ua = navigator.userAgent
        if (n_ua.match(/(iPhone)/i)) {
            document.write('<meta content="yes" name="apple-mobile-web-app-capable">');
            document.write('<meta name="viewport" content="user-scalable=no" />');
        } else if (n_ua.indexOf('MicroMessenger') > -1) {
            var pixelRatio = 1 / window.devicePixelRatio;
            //通过js动态设置视口(viewport)
            document.write('<meta name="viewport" content="width=device-width,initial-scale=' + pixelRatio + ',minimum-scale=' + pixelRatio + ',' +
                'maximum-scale=' + pixelRatio + '" user-scalable=no />');
        } else if (n_ua.indexOf('Android') > -1 && n_ua.indexOf('Version') > -1) {
            //通过js动态设置视口(viewport)
            document.write('<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,' +
                'maximum-scale=1" user-scalable=no />');
        } else {
            var pixelRatio = 1 / window.devicePixelRatio;
            //通过js动态设置视口(viewport)
            document.write('<meta name="viewport" content="width=device-width,initial-scale=' + pixelRatio + ',minimum-scale=' + pixelRatio + ',' +
                'maximum-scale=' + pixelRatio + '" user-scalable=no />');
        }
    </script>
